<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>おみくじアプリ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        margin: 50px auto;
        text-align: center;
      }
      button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-bottom: 20px;
        cursor: pointer;
      }
      #fortune-result {
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>おみくじアプリ</h1>
      <p>今日の運勢を占いましょう！</p>
      <button id="pick-fortune-btn">おみくじを引く</button>
      <p id="fortune-result"></p>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
